<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>JavaScript: Arcade Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <audio id="audio">
        <source src="sounds/Beep1.wav" type="audio/wav">
        </source>
    </audio>

    <div class="overlay">
        <h1 class="heading"><strong>Welcome to Arcade Game </strong></h1>
    </div>

    <div>

        <button id="myBtn" type="button" class="mbtn orange" >Start </button>

        <button type="button" class="mbtn green">Score: 
            <span id="score">0 </span>  
        </button>

          <button class="mbtn red"> Crashed: <span id="crashed">0 </button>



        <section id="myModal" class="start_modal" style="display: block;">
            <h2>Choose your Player</h2>
            <img src="images/char-cat-girl.png" alt="char-cat-girl-img" class="catGirl">
            <img src="images/char-boy.png" alt="char-boy-img" class="boyChar">
            <img src="images/char-horn-girl.png" alt="char-horn-girl-img" class="hornGirl">
            <img src="images/char-pink-girl.png" alt="char-pink-girl-img" class="pinkGirl">
            <img src="images/char-princess-girl.png" alt="char-princess-girl-img" class="princessGirl">
            <div>
                <input type="radio" name="choice" id="cat" onclick="choosePlayer(this.value)" value="cat"> <span
                    class="cat-span">Cat</span>
                <input type="radio" name="choice" id="boy" onclick="choosePlayer(this.value)" value="boy"><span
                    class="boy-span">Boy</span>
                <input type="radio" name="choice" id="horn" onclick="choosePlayer(this.value)" value="horn"> <span
                    class="horn-span">Horn</span>
                <input type="radio" name="choice" id="pink" onclick="choosePlayer(this.value)" value="pink"><span
                    class="pink-span">Pink</span><input type="radio" name="choice" id="princess"
                    onclick="choosePlayer(this.value)" value="princess"><span class="princess-span">Princess</span>
            </div>

           <section id="gameRules" class="rules-modal">
                <h2>Game rules:</h2>
                <p class="rules">Use Arroy Keys to move player.</p>
                <div class="arrows"><span> ‚Üê </span> <span> ‚Üë </span> <span> ‚Üì </span><span> ‚Üí </span> </div>
                <p class="rules">Cross the grass = 1 point.</p>
                <p class="rules">Avoid the ladybirds.</p>
                <p class="rules">If hit by ladybird, game restarts.</p>
                <p class="rules">Game Win = collect 5 points.</p>

               
            </section>
        </section>

        <canvas class="game" id="game">
        </canvas>
        </main>

        <section>
            <div class="modal" id="win_modal">
                <div class="modal_content">
                    <h4> And the üèÜ winner is...</h4>
                    <h5> You won!</h5>

                </div>
            </div>
        </section>

                autostart="false">
        </audio> -->

    </div>




    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    

</body>

</html>
